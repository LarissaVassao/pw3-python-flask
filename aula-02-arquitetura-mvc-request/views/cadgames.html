<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de games</title>
</head>
<body>
    <h2>Cadastro de Games</h2>
    <hr>
    <form action="{{url_for('cadgames')}}" method="POST">
        <label>Titulo: </label>
        <input type="text" name="titulo" required>
        <label>Ano: </label>
        <input type="text" name="ano" required>
        <label>Categoria: </label>
        <input type="text" name="categoria" required>
        <input type="submit" value="Cadastrar">
    </form>
    <br>
    <hr>
    <h4> Games cadastrados: </h4>
    {% for consoles in consoles %}
    Titulo: <strong>{{game.Titulo}}</strong> <br>
    Fabricante: <strong>{{game.Fabricante}}</strong><br>
    Ano: <strong>{{game.Ano}}</strong><br>
    Preço: <strong>{{game.Preço}}</strong><br><br>
    {%endfor%}

</body>
</html>
